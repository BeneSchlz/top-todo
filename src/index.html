<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>top-todo</title>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <button class="add-task-modal" id="add-task-modal">+</button>
      <div class="modal hidden" id="modal">
        <div class="modal-content">
        <form class="add-task-form">
          <div class="modal-header">
          <div class="task-name">
            <input type="text" id="title" class="title" name="title" placeholder="Task name">
          </div>
          <div class="description">
            <input type="text" id="description-input" name="description" placeholder="Description">
          </div>
        </div>
        <div class="modal-mid-section">
          <div class="priority-input">
            <input type="button" id="priority-button" value="Priority">
          </div>
          <div id="priority-options" class="hidden-priority">
            <button class="priority-option" data-priority="p1">p1</button>
            <button class="priority-option" data-priority="p2">p2</button>
            <button class="priority-option" data-priority="p3">p3</button>
            <button class="priority-option" data-priority="p4">p4</button>
        </div>
          <div class="due-date-input">
            <input type="date" id="due-date" name="due-date">
          </div>
        </div>
        <div class="modal-footer">
          <div class="project-btn">
          <input type="button" onclick="alert('Hello World!')" value="Project">
        </div>
        <div class="footer-btn">
          <button class="cancel-btn">Cancel</button>
          <button class="add-task-btn">Add Task</button>
        </div>
        </div>
        </form>
      </div>
      </div>
    </div>
    <div class="overlay hidden" id="overlay"></div>
  </body>
</html>
